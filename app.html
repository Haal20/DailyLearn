<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaylieLearn</title>

    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
    <h1>Hello World from app.html</h1>
    <div id="root">
        <!--Page rendering HERE-->
    </div>

    <script type="text/babel">
      // React code will go here
      class App extends React.Component {
          constructor(){
              super();
              this.state = {
                  message: "in react from state as a prop"
              };
              this.updateMessage = this.updateMessage.bind(this);
          }

          updateMessage() {
              this.setState({
                  message: "in react from (changed) state as a prop"
              });
          }

        render() {
            return <div>
                <h1>Hello world {this.state.message}!</h1>
                <button onClick={this.updateMessage} >Click me!</button>
                </div> 
            }
        }

        ReactDOM.render(<App message="from react with prop" />, document.getElementById('root'))
    </script>
</body>
</html>
